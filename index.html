<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .notification {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6a74db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .notification-content {
            flex-grow: 1;
            margin-left: 10px;
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888888;
        }
        .notification-body {
            font-size: 14px;
            font-weight: normal;
            margin: 5px 0;
        }
        .notification-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 12px;
            color: #888888;
        }
        .notification-footer .dot {
            height: 10px;
            width: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="notification">
    <div class="profile-pic">DA</div>
    <div class="notification-content">
        <div class="notification-header">
            <span>Kusmi Tea</span>
            <span>Q2 Cold and Flu Campaign • EN / Awareness / Social</span>
        </div>
        <div class="notification-body">
            Danielle has submitted <b>TikTok</b> assets for review!
        </div>
        <div class="notification-footer">
            <span>Danielle Autran • 11:22am • mm/dd/yyyy</span>
            <span class="dot"></span>
        </div>
    </div>
</div>

</body>
</html>
